<h1>New Store</h1>
<div>
  Name: <input type="text" ng-model="$ctrl.name"><br />
  Address<br />
  Street: <input type="text" ng-model="$ctrl.address.street"><br />
  City: <input type="text" ng-model="$ctrl.address.city"><br />
  State: <input type="text" ng-model="$ctrl.address.state"><br />
</div>
<div>
  <button ng-click="$ctrl.addNew()">Add Store</button>
  <button ui-sref="stores.all">Cancel</button>
</div>
