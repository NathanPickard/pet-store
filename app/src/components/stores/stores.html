<section ng-class="$ctrl.styles.stores">
		<ui-view>
			<a ui-sref="stores.add">Add New Store</a>
			<h4>Select a store to view its pets:</h4>			
    <ul>
			<li ng-repeat="store in $ctrl.stores"
					ui-sref="stores.detail({ 
							id: store._id
					})">
						<h4>{{store.name}}</h4>
				</li>
    </ul>
	</ui-view>
</section>
