<section>
		<h2>Greg's Secondhand Pet Store Company</h2>
		<ui-view>
			<new-store add="$ctrl.add"></new-store>
				<h4>Select a store to view its pets:</h4>			
    <ul>
			<li ng-repeat="store in $ctrl.stores"
					ui-sref="stores.detail({ 
							id: store._id
					})">
						<h4>{{store.name}}: {{store.address.street}}, {{store.address.city}}, {{store.address.state}}</h4>
				</li>
    </ul>
	</ui-view>
</section>
