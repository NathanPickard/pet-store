<div class="component">

  <h3>Add a New Pet</h3>
  <form>
    <label>Pet name: </label>
    <input ng-model="$ctrl.name">
    <label>Type:</label>
    <input ng-model="$ctrl.animal">
  </form>

  <button class="viewButton" ng-click=$ctrl.addPet()>Add Pet</button>

  <button class="viewButton" ng-click=$ctrl.cancel()>Cancel</button>

</div>
