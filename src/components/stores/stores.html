<section ng-class="$ctrl.styles.stores">
  <aside>

    <h4>STORES</h4>

    <div>
      <select 
        ng-model="$ctrl.selected"
        ng-change="$ctrl.toStore(event)"
        ng-options="store._id as store.name for store in $ctrl.stores">
        <option value="">STORES</option>
      </select>
    </div>
    <button ui-sref="stores.add">ADD STORE</button>  

  </aside>

  <div>
    <h1>STORE DETAIL</h1>
      <ui-view></ui-view>

  </div>
</section>
