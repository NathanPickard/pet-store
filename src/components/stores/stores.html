
<section ng-class="$ctrl.styles.stores">
  <aside>
    <h4>STORES</h4>
    <ul>
      <li ng-repeat="store in $ctrl.stores">
        <span><a ui-sref="stores.store({id: store._id})">{{store.name}}</a></span>

      </li>
    </ul>

  <h1>STORE DETAIL</h1>
  <stores.store></stores.store>

  </aside>
</section>

<stores.add
  store="store"
  add="$ctrl.add">
</stores.add>
