<section>
    <h3>Hi from "{{$ctrl.store.name}}"</h3>
    <div>
        <h4>Street: {{$ctrl.store.address.street}}</h4>
        <h4>City: {{$ctrl.store.address.city}}</h4>
        <h4>State: {{$ctrl.store.address.state}}</h4>
    </div>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Pet Name</th>
                    <th>Pet Type</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="pet in $ctrl.store.pets">
                    <td>{{pet.name}}</td>
                    <td>{{pet.animal}}</td>
                    <td><button ng-click="$ctrl.remove(pet)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <!--<div ng-repeat="pet in $ctrl.store.pets">
        {{pet}}
        <button ng-click="$ctrl.remove(pet)">Delete</button>
    </div>-->
    <!--<p>{{$ctrl.store}}</p>-->
    <button ng-click="$ctrl.goAddPet()">Add a new pet!</button>
</section>
